<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Planos para Parceiros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(222.2 84% 4.9%);
            --foreground: hsl(210 40% 98%);
            --card: hsl(222.2 84% 4.9%);
            --card-foreground: hsl(210 40% 98%);
            --primary: hsl(217.2 91.2% 59.8%);
            --primary-foreground: hsl(210 40% 98%);
            --muted: hsl(217.2 32.6% 17.5%);
            --muted-foreground: hsl(215 20.2% 65.1%);
            --border: hsl(217.2 32.6% 17.5%);
            --input: hsl(217.2 32.6% 17.5%);
            --ring: hsl(217.2 91.2% 59.8%);
            --radius: 0.75rem;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }
        .card {
            background-color: var(--card);
            color: var(--card-foreground);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
        }
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
        }
        .input {
            display: flex;
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem 0.75rem;
            background-color: var(--input);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            font-size: 0.875rem;
        }
        .input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px var(--ring);
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: calc(var(--radius) - 4px);
            font-weight: 600;
            font-size: 1rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: hsl(217.2 91.2% 59.8% / 0.9);
        }
        .btn-primary:disabled {
            background-color: var(--secondary);
            color: var(--muted-foreground);
            cursor: not-allowed;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: var(--muted-foreground);
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center p-4 sm:p-8">
    <main class="w-full max-w-5xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tighter">Gerador de Orçamento</h1>
            <p class="text-muted-foreground mt-2 max-w-2xl mx-auto">Preencha os dados do cliente, selecione o plano desejado e envie a proposta com um clique.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <div class="lg:col-span-1 sticky top-8">
                 <div class="card">
                    <h3 class="card-title mb-4">1. Dados do Cliente</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="clientName" class="label">Nome do Cliente</label>
                            <input type="text" id="clientName" class="input" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="clientEmail" class="label">Email do Cliente</label>
                            <input type="email" id="clientEmail" class="input" placeholder="email@dominio.com">
                        </div>
                        <div>
                            <label for="clientPhone" class="label">Telefone (Opcional)</label>
                            <input type="tel" id="clientPhone" class="input" placeholder="(XX) XXXXX-XXXX">
                        </div>
                    </div>
                </div>
                <div class="card mt-6">
                    <h3 class="card-title mb-4">3. Enviar Proposta</h3>
                    <p id="selectedPlanText" class="text-muted-foreground mb-4">Nenhum plano selecionado.</p>
                     <button id="sendBudgetButton" class="btn-primary" disabled>Selecione um Plano</button>
                     <div id="feedbackMessage" class="text-center mt-4 text-sm h-4"></div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <h3 class="card-title mb-4 ml-2">2. Selecione o Plano</h3>
                <div id="plans-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </div>
        </div>
    </main>
    <script>
        const WEBHOOK_URL = "https://server-webhook.convertai.com.br/webhook/listener-budget";

        const plans = [
            {
                id: 'basico',
                name: 'Plano Básico',
                price: 'R$ 1.497/mês',
                features: [
                    'Até 20 conversas por dia',
                    'Conversas de curta duração',
                    'Inteligência padrão',
                    'Suporte Essencial'
                ]
            },
            {
                id: 'medio',
                name: 'Plano Médio',
                price: 'R$ 2.997/mês',
                features: [
                    'Até 40 conversas por dia',
                    'Conversas de média duração',
                    'Inteligência otimizada',
                    'Suporte Prioritário'
                ],
                recommended: true
            },
            {
                id: 'avancado',
                name: 'Plano Avançado',
                price: 'R$ 5.997/mês',
                features: [
                    'Até 80 conversas por dia',
                    'Conversas de longa duração',
                    'Inteligência avançada',
                    'Dashboard de métricas'
                ]
            },
            {
                id: 'business',
                name: 'Plano Business',
                price: 'Consulte-nos',
                features: [
                    'Volume de conversas personalizado',
                    'Interações complexas e longas',
                    'Inteligência de ponta',
                    'Gerente de conta dedicado'
                ]
            }
        ];

        let selectedPlan = null;
        
        const plansContainer = document.getElementById('plans-container');
        const selectedPlanText = document.getElementById('selectedPlanText');
        const sendButton = document.getElementById('sendBudgetButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const clientNameInput = document.getElementById('clientName');
        const clientEmailInput = document.getElementById('clientEmail');


        function renderPlans() {
            plansContainer.innerHTML = '';
            plans.forEach(plan => {
                const card = document.createElement('div');
                card.className = `card cursor-pointer h-full flex flex-col ${plan.recommended ? 'border-primary' : ''}`;
                card.dataset.planId = plan.id;
                
                card.innerHTML = `
                    <div class="flex-grow">
                        <h4 class="card-title">${plan.name}</h4>
                        <p class="text-3xl font-bold my-4">${plan.price}</p>
                        <ul class="space-y-3">
                            ${plan.features.map(feature => `
                                <li class="feature-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="hsl(142.1 76.2% 46.5%)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                    <span>${feature}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="mt-6 text-center text-xs font-semibold uppercase text-primary">
                        ${selectedPlan && selectedPlan.id === plan.id ? 'Plano Selecionado' : 'Selecionar este Plano'}
                    </div>
                `;
                plansContainer.appendChild(card);
            });
        }

        function updateSelectionState() {
            const allCards = document.querySelectorAll('#plans-container .card');
            allCards.forEach(c => c.classList.remove('selected'));

            if (selectedPlan) {
                const selectedCard = document.querySelector(`[data-plan-id="${selectedPlan.id}"]`);
                if(selectedCard) {
                    selectedCard.classList.add('selected');
                }
                selectedPlanText.textContent = `Plano selecionado: ${selectedPlan.name}`;
                sendButton.textContent = 'Enviar Orçamento';
                sendButton.disabled = false;
            } else {
                selectedPlanText.textContent = 'Nenhum plano selecionado.';
                sendButton.textContent = 'Selecione um Plano';
                sendButton.disabled = true;
            }
            renderPlans(); // Re-render para atualizar o texto do botão no card
        }
        
        plansContainer.addEventListener('click', (event) => {
            const card = event.target.closest('.card');
            if (card) {
                const planId = card.dataset.planId;
                selectedPlan = plans.find(p => p.id === planId);
                updateSelectionState();
            }
        });

        async function sendBudget() {
            const clientName = clientNameInput.value;
            const clientEmail = clientEmailInput.value;
            const clientPhone = document.getElementById('clientPhone').value;

            if (!clientName || !clientEmail) {
                feedbackMessage.textContent = "Preencha nome e email do cliente.";
                feedbackMessage.style.color = "hsl(0 100% 50%)";
                return;
            }
            if (!selectedPlan) {
                 feedbackMessage.textContent = "Selecione um plano.";
                 feedbackMessage.style.color = "hsl(0 100% 50%)";
                return;
            }

            const budgetData = {
                source: "portal_parceiros",
                clientInfo: {
                    name: clientName,
                    email: clientEmail,
                    phone: clientPhone
                },
                quoteDetails: {
                    planName: selectedPlan.name,
                    planId: selectedPlan.id,
                    price: selectedPlan.price,
                    features: selectedPlan.features
                }
            };
            
            feedbackMessage.textContent = "Enviando...";
            feedbackMessage.style.color = "var(--foreground)";
            sendButton.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(budgetData)
                });
                if(response.ok) {
                    feedbackMessage.textContent = "Proposta enviada com sucesso!";
                    feedbackMessage.style.color = "hsl(142.1 76.2% 46.5%)";
                    clientNameInput.value = '';
                    clientEmailInput.value = '';
                    document.getElementById('clientPhone').value = '';
                    selectedPlan = null;
                    setTimeout(updateSelectionState, 2000);
                } else {
                    throw new Error(`Erro ${response.status}`);
                }

            } catch(error) {
                console.error("Erro ao enviar webhook:", error);
                feedbackMessage.textContent = "Falha no envio. Tente novamente.";
                feedbackMessage.style.color = "hsl(0 100% 50%)";
            } finally {
                 sendButton.disabled = false;
            }
        }
        
        sendButton.addEventListener('click', sendBudget);

        // Initial render
        renderPlans();
    </script>
</body>
</html>
